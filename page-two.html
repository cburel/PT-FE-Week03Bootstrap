<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Links the CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <!-- Navigation bar at the top of the page -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <a href="page-two.html">Form</a>
    </nav>
    <!-- End nav bar -->
    <!-- Page header -->
    <div class="contact">
        <h2>Contact Us</h2>
    </div>
    <!-- End page header -->
    <!-- form-container for custom CSS -->
    <div class="form-container">
        <!-- Begin BS form -->
        <form>
            <!-- Use BS grid to make first and last name side by side on larger screens -->
            <div class="row">
                <!-- col-sm-4 = column takes up 50% of the row -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
            </div>
            <!-- End BS grid -->
            <div class="form-group form-inner">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group form-inner">
                <label for="inquiry">Inquiry:</label>
                <input type="text" class="form-control" id="inquiry">
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</body>
</html>
